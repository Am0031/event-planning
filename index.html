<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Event Planning | Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <!--Header with Nav links and logo-->
    <header>
      <nav class="navbar">
        <div class="nav-list">
          <h1 class="nav-item">Event Card Creator</h1>
        </div>

        <div class="navbar-links">
          <a class="nav-link-item" href="./index.html">Home</a>
          <a class="nav-link-item" href="./event.html">My saved event cards</a>
        </div>
      </nav>
    </header>

    <main>
      <!-- Start page div -->
      <div class="startpage-div">
        <div class="start-box">
          <p class="intro-message">Create a new event card</p>

          <input
            type="text"
            class="event-name-input"
            id="event-name-input"
            name="event-name"
            placeholder="Give your event a name to get started"
          />
          <div class="start-button-div">
            <button class="start-btn">Start</button>
          </div>
        </div>
      </div>
      
      <!-- Event Registration -->
      <section class="event-details-container">
        <!--  event-details-div  starts here-->
        <form class="event-details-div">
          <h1>Event Name</h1>
          <!-- Enter Name of the event <input type = "text"  class = "event-input" id ="event-name"></input> -->
          <h2 id ="message">Enter details of your event</h2>
          <!-- Text box divs -->
          <div class="textbox-container">
            <!--Event organizer div -->
             <div>
               <label class="input-label" for="input">Event organiser</label>
                <input type="text" class="event-input" id="event-organizer"></input>
            </div>
            <!--Event email div -->
            <div>
              <label class="input-label" for="input">Event organiser's email</label>
              <input type = "text" class = "event-input" id = "organiser-mail"></input>
            </div>
            <!--Event location div -->
            <div>
              <label class="input-label" for="input">Event location</label>
              <input type = "text" class = "event-input" id = "event-location"></input>
            </div>
            <!--Event date div -->
            <div>
              <label class="input-label" for="input">Event date</label>
             <input type = "date" class = "event-input" id = "event-date"></input>
            </div>
            <!--Event description div  starts here-->
            <div>  
              <label class="input-label" for="textarea">Detailed description of my event</label>
             <textarea id = "event-description" class = "description" placeholder="Add description"> </textarea>
            </div>
            <!--button div -->
            <div class="button-div">
              <button class="start-btn" type="submit">Save</button>
            </div><!--button div ends here -->          
          </div>
        </div>
        <!-- End of event-details-div -->

        <!-- aside div -->
        <div> 
           <p>You've sucessfully saved your details!</p>
        </div>
         
      </section>

     <!--Food  container  -->
      <section class="food-container">
        <!-- main div for food container -->
        <div class="main-container-div-food">
      
          <form class = "food" id = "food-selection" >
            <p class = "text-div">Please select your desired food</p> <!--maybe just a p tag here-->
            <!--  select option div starts here -->
            <div>
              <select name="food-type" id="food-type">
                <option value="starter">Starter</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="chicken">Chicken</option>
                <option value="fish">Fish</option>
                <option value="meat">Meat</option>
              </select>
            </div>
            <div>
              <button class ="food-search"  type = "submit">Submit</button>
            </div> 
          </form> 
     
          <div class = "aside"> <!-- aside div -->
            <h4>Your selected food</h4>
            <ul>
              <li>Burgers</li>
              <li>Burgers</li>
            </ul>
          </div>

        </div><!-- main div for food container ends here -->
      </section>

      <section class="music-container"></section>
      <section class="controls-container"></section>
      <section class="event-card-container"></section>
    </main>

    <footer>
      <a href="mailto:eventplanning.co.uk"> Contact Us </a>
      <p>Copyright &copy; 2022 Event Planning.</p>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
